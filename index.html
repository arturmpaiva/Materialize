<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="input-field">
        <input type="email" id="email" class="validate">
        <label for="email">E-mail</label>
    </div>

    <div class="card">
        <div class="card-image">
            <img src="img/PriceGrid.png" alt="">
        </div>

        <div class="card-content">
            <span class="card-title">Título do card</span>
            <p>Descrição do conteúdo do card</p>
        </div>

        <div class="card-action">
            <a href="#">Link</a>
        </div>
    </div>

    <a class="waves-effect waves-light btn">Clique em mim</a>
    <a class="waves-effect waves-light btn">Botão com Ondulação</a>

    <!-- Botão para abrir o modal -->
<a class="waves-effect waves-light btn modal-trigger" href="#myModal">Abrir Modal</a>

<!-- Estrutura do modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <h4>Meu Modal</h4>
        <p>Conteúdo do modal vai aqui.</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-closer waves-effect waves-green btn-flat">Fechar</a>
    </div>
</div>

<h1>Estilizar pelo css criando minhas classes personalizadas</h1>
<a class="waves-effect waves-light btn">Botão normal já usado</a>
<a class="btn meu-botao">Botão com estilização personalizada</a>
</body>
</html>
